<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack - 1992 Edition</title>

    <style>
        /* General page and text styling */
        body {
            background: #008080; /* Teal background for that classic desktop feel */
            color: #000000;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Main window container styles */
        .window {
            background: #c0c0c0; /* Light gray for the window background */
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-right: 2px solid #000000;
            border-bottom: 2px solid #000000;
            box-shadow: 4px 4px #000000;
            width: 90%;
            max-width: 600px;
            padding: 2px; /* Inner border padding */
            text-align: left;
        }

        /* Window title bar */
        .title-bar {
            background: #000080; /* Dark blue title bar */
            color: #ffffff;
            font-weight: bold;
            padding: 5px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move; /* Indicates the bar can be dragged */
        }

        .title-bar-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .title-bar-controls {
            display: flex;
        }

        .title-bar-controls button {
            font-size: 14px;
            background: #c0c0c0;
            border-top: 1px solid #ffffff;
            border-left: 1px solid #ffffff;
            border-right: 1px solid #000000;
            border-bottom: 1px solid #000000;
            padding: 0;
            width: 18px;
            height: 18px;
            margin-left: 2px;
            cursor: pointer;
            text-align: center;
            line-height: 1;
            font-weight: bold;
        }
        
        /* The close button's specific style */
        .title-bar-controls button.close-button {
            border-top: 1px solid #e0e0e0;
            border-left: 1px solid #e0e0e0;
            border-right: 1px solid #404040;
            border-bottom: 1px solid #404040;
            padding-bottom: 2px;
        }

        /* Inner content area of the window */
        .window-body {
            padding: 15px;
            background: #ffffff;
            border-top: 2px solid #808080;
            border-left: 2px solid #808080;
            border-right: 2px solid #ffffff;
            border-bottom: 2px solid #ffffff;
            box-sizing: border-box;
            text-align: center; /* Center the main content */
        }

        /* Heading within the window */
        h1 {
            font-size: 2.5em;
            color: #000000;
            text-shadow: 2px 2px #808080;
            letter-spacing: 2px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* Button group */
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Standard retro button styling */
        .retro-button {
            background: #c0c0c0;
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-right: 2px solid #000000;
            border-bottom: 2px solid #000000;
            color: #000000;
            padding: 10px 20px;
            font-size: 1.2em;
            text-transform: uppercase;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.1s ease-in-out;
            text-decoration: none;
            display: inline-block;
        }

        .retro-button:hover {
            background: #d0d0d0;
            transform: translate(-1px, -1px);
            box-shadow: 1px 1px #000000;
        }

        .retro-button:active {
            background: #a0a0a0;
            border-top: 2px solid #000000;
            border-left: 2px solid #000000;
            border-right: 2px solid #ffffff;
            border-bottom: 2px solid #ffffff;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* A list of items with hover effect (like files) */
        .file-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .file-list li {
            background: #c0c0c0;
            padding: 8px;
            border: 1px solid #808080;
            margin-bottom: 5px;
            text-align: left;
            cursor: pointer;
            transition: background 0.1s;
        }
        
        .file-list li:hover {
            background: #000080;
            color: #ffffff;
        }

        /* Status bar at the bottom */
        .status-bar {
            background: #c0c0c0;
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-right: 2px solid #000000;
            border-bottom: 2px solid #000000;
            box-shadow: 4px 4px #000000;
            width: 90%;
            max-width: 600px;
            padding: 5px;
            font-size: 0.9em;
            text-align: left;
            margin-top: 15px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="main-content-wrapper">
        <div class="window">
            <div class="title-bar">
                <span class="title-bar-text">Fullstack: The Classic Edition</span>
                <div class="title-bar-controls">
                    <button aria-label="Minimize" onclick="alert('Minimizing...')">-</button>
                    <button aria-label="Maximize" onclick="alert('Maximizing...')">‚ñ°</button>
                    <button class="close-button" aria-label="Close" onclick="alert('Closing...')">x</button>
                </div>
            </div>

            <div class="window-body">
                <h1>Welcome to the Fullstack Zone</h1>
                <p>Please select an option to continue:</p>
                <div class="button-group">
                    <a href="login.jsp" class="retro-button">Login</a>
                    <a href="register.jsp" class="retro-button">Register</a>
                </div>

                <hr style="border: 1px solid #808080; margin: 20px 0;">

                <p>Or browse our directory:</p>
                <ul class="file-list">
                    <li>üìÅ About Us</li>
                    <li>üìÅ Contact Info</li>
                    <li>üìÑ Readme.txt</li>
                    <li>üìÅ Services</li>
                </ul>
            </div>
        </div>
        
        <div class="status-bar">
            Status: Ready.
        </div>
    </div>
</body>
</html>
